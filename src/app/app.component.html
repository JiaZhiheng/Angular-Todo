<main>
  <div class="container">
    <h1>欢迎使用 ToDo 待办事项！</h1>
    <app-todo-add [todos]="todos" (addTodo)="addTodo($event)" />
    <app-todo-filter [selected]="filter.value" (changeFilter)="changeFilter($event)" />
    <app-todo-list [todos]="filteredTodos" (changeStateEvent)="changeState($event)"
      (deleteTodoEvent)="deleteTodo($event)" (sortTodosEvent)="sortTodos($event)" />
  </div>
</main>
